<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop @ISS â€“ Create Account</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="../static/css/style.css" rel="stylesheet">
  <link href="../static/css/login.css" rel="stylesheet">
</head>
<body>
  <main class="form-signin">
    <form>
      <img src="../static/images/shop-logo.png" alt="Shop @ISS Logo" width="auto" height="57">
      
      <h1 class="h3">Create Account</h1>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingName" placeholder="Full Name" required>
        <label for="floatingName">Full Name</label>
      </div>
      
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
        <label for="floatingInput">Email address</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" required>
        <label for="floatingConfirmPassword">Confirm Password</label>
      </div>

      <div class="form-check text-start">
        <input class="form-check-input" type="checkbox" value="agree-terms" id="checkTerms" required>
        <label class="form-check-label" for="checkTerms">
          I agree to the Terms and Conditions
        </label>
      </div>

      <button class="btn btn-primary w-100" type="submit">
        <i class="bi bi-person-plus me-2"></i>Create Account
      </button>

      <div class="text-center mt-3">
        <p class="mb-0">Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
