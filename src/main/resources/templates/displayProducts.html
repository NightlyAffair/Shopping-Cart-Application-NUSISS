<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop @ISS – Browse Products</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="../static/css/style.css" rel="stylesheet">
  <link href="../static/css/displayProducts.css" rel="stylesheet">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-3">
          <div class="logo">
            <h5>Shop @ISS</h5>
          </div>
        </div>
        <div class="col-md-6 text-center d-none d-md-block">
          <span class="promotional-text">Today's Deals: Free shipping over $80 | 10% off on new arrivals</span>
        </div>
        <div class="col-md-3">
          <div class="user-actions d-flex align-items-center justify-content-end gap-2">
            <a href="#" class="text-white"><i class="bi bi-person-circle fs-4"></i></a>
            <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Login</a>
            <a th:href="@{/signup}" class="btn btn-warning btn-sm">Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- NavBar -->
  <nav class="navbar navbar-expand-lg navbar-dark site-navbar">
    <div class="container">
      <a class="navbar-brand" th:href="@{/products}">
        <i class="bi bi-grid-3x3-gap me-2"></i>Browse
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/settings}">
              <i class="bi bi-gear me-1"></i>Settings
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/favorites}">
              <i class="bi bi-heart-fill me-1"></i>Favorites
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/cart}">
              <i class="bi bi-cart3 me-1"></i>Cart
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filter Bar -->
  <section class="filter-bar">
    <div class="container">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Search products..." id="searchInput">
        </div>
        <div class="col-md-2">
          <select class="form-select" id="categorySelect">
            <option value="">All Categories</option>
            <option>Stationery</option>
            <option>Electronics</option>
            <option>Snacks</option>
            <option>Beverages</option>
            <option>Books</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" id="sortSelect">
            <option value="">Sort by</option>
            <option value="priceAsc">Price: Low → High</option>
            <option value="priceDesc">Price: High → Low</option>
            <option value="rating">Top Rated</option>
          </select>
        </div>
        <div class="col-md-2">
          <button id="filterBtn" class="btn btn-primary w-100">
            <i class="bi bi-search me-1"></i>Search
          </button>
        </div>
        <div class="col-md-2 text-end">
          <span id="productCount" class="text-muted">Loading...</span>
        </div>
      </div>
    </div>
  </section>

  <!-- Grid -->
  <main class="container my-5">
    <div id="productContainer" class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
      <!-- Products will be loaded here dynamically -->
    </div>

    <!-- Pagination -->
    <nav aria-label="Product pagination" class="mt-5">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </nav>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="container text-center">
      <p>&copy; 2025 TEAM_TWO. All rights reserved.</p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../static/js/displayProducts.js"></script>
</body>
</html>
