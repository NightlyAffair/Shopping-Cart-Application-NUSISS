<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Products</title>
</head>
<body>
<main class="display-product">
    <header class="header" role="banner">
        <div class="frame">
            <h1 class="text-wrapper">Shop @ISS</h1>
            <img class="line" src="img/line-1.svg" alt="" role="presentation" />
            <p class="div">
                Today's Deals: Buy 1 Get 1 Free for NUS Biscuits, 20% for new MYSSU Polo T-shirts,&nbsp;&nbsp;Free delivery
                on orders over $80
            </p>
            <nav class="frame-2" role="navigation" aria-label="User account and shopping">
                <img class="line" src="img/line-3.svg" alt="" role="presentation" />
                <img class="generic-avatar" src="img/generic-avatar.svg" alt="User avatar" />
                <p class="div">
                    Hello. <a href="#" aria-label="Log in to your account">Log in</a> |
                    <a href="#" aria-label="Sign up for an account">Sign up</a>.
                </p>
                <button type="button" class="img" aria-label="View shopping cart">
                    <img src="img/shopping-cart.svg" alt="" />
                </button>
                <button type="button" class="img" aria-label="View wishlist">
                    <img src="img/heart-3.svg" alt="" />
                </button>
            </nav>
        </div>
    </header>
    <section class="frame-3" aria-label="Product catalog">
        <div class="filter-bar-wrapper">
            <form class="filter-bar" role="search" aria-label="Product filters and search">
                <div class="categories-dropdown">
                    <label class="search" for="categories-select">
                        <select id="categories-select" class="value" aria-label="Select product category">
                            <option value="">Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="books">Books</option>
                        </select>
                        <img class="img-2" src="img/arrow-drop-down.svg" alt="" role="presentation" />
                    </label>
                </div>
                <div class="search-filter">
                    <label class="search-2" for="search-input">
                        <input
                                id="search-input"
                                class="input"
                                placeholder="Search"
                                type="search"
                                aria-label="Search products"
                        />
                        <button type="submit" class="img-2" aria-label="Submit search">
                            <img src="img/search.svg" alt="" />
                        </button>
                    </label>
                </div>
                <fieldset class="tag-toggle-group" aria-label="Sort and filter options">
                    <legend class="sr-only">Product sorting and filtering options</legend>
                    <label class="tag-toggle">
                        <input type="checkbox" class="sr-only" checked aria-describedby="new-filter-desc" />
                        <img class="img-2" src="img/check.svg" alt="" role="presentation" />
                        <span class="title">New</span>
                        <span id="new-filter-desc" class="sr-only">Show only new products</span>
                    </label>
                    <button type="button" class="title-wrapper" aria-pressed="false">
                        <span class="title-2">Price ascending</span>
                    </button>
                    <button type="button" class="title-wrapper" aria-pressed="false">
                        <span class="title-2">Price descending</span>
                    </button>
                    <button type="button" class="title-wrapper" aria-pressed="false">
                        <span class="title-2">Rating</span>
                    </button>
                </fieldset>
            </form>
        </div>
        <div class="frame-4" role="region" aria-label="Product grid" aria-live="polite">
            <div class="frame-5">
                <article class="product-overview">
                    <button type="button" class="heart" aria-label="Add to wishlist" aria-pressed="false">
                        <img src="img/heart-2.svg" alt="" />
                    </button>
                    <div class="frame-6">
                        <div class="rectangle" role="img" aria-label="Product image placeholder"></div>
                        <div class="frame-6">
                            <h3 class="text-wrapper-2">Title</h3>
                            <p class="text-wrapper-3" aria-label="Price: $0.00">$0.00</p>
                        </div>
                    </div>
                </article>
                <article class="product-overview">
                    <button type="button" class="heart" aria-label="Add to wishlist" aria-pressed="false">
                        <img src="img/heart-5.svg" alt="" />
                    </button>
                    <div class="frame-6">
                        <div class="rectangle" role="img" aria-label="Product image placeholder"></div>
                        <div class="frame-6">
                            <h3 class="text-wrapper-2">Title</h3>
                            <p class="text-wrapper-3" aria-label="Price: $0.00">$0.00</p>
                        </div>
                    </div>
                </article>
                <article class="product-overview">
                    <button type="button" class="heart" aria-label="Add to wishlist" aria-pressed="false">
                        <img src="img/heart-6.svg" alt="" />
                    </button>
                    <div class="frame-6">
                        <div class="rectangle" role="img" aria-label="Product image placeholder"></div>
                        <div class="frame-6">
                            <h3 class="text-wrapper-2">Title</h3>
                            <p class="text-wrapper-3" aria-label="Price: $0.00">$0.00</p>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </section>
    <nav class="pagination-list" role="navigation" aria-label="Pagination">
        <button type="button" class="pagination-page" aria-current="page" aria-label="Current page, page 1">
            <span class="text-wrapper-4">1</span>
        </button>
        <button type="button" class="element-wrapper" aria-label="Go to page 2">
            <span class="element">2</span>
        </button>
        <button type="button" class="element-wrapper" aria-label="Go to page 3">
            <span class="element">3</span>
        </button>
        <span class="pagination-gap" aria-label="More pages">
          <span class="text-wrapper-5">...</span>
        </span>
        <button type="button" class="element-wrapper" aria-label="Go to page 12">
            <span class="element">12</span>
        </button>
        <button type="button" class="element-wrapper" aria-label="Go to page 20">
            <span class="element">20</span>
        </button>
    </nav>
</main>
</body>
</html>
