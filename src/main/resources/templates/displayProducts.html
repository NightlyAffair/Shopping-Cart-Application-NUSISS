<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop @ISS – Browse Products</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <link th:href="@{/css/style.css}" rel="stylesheet">
  <link th:href="@{/css/displayProducts.css}" rel="stylesheet">
</head>
<body>
<header class="site-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3">
        <div class="logo">
          <h5>Shop @ISS</h5>
        </div>
      </div>
      <div class="col-md-6 text-center d-none d-md-block">
        <span class="promotional-text">Today's Deals: Free shipping over $80 | 10% off on new arrivals</span>
      </div>
      <div class="col-md-3">
        <div class="user-actions d-flex align-items-center justify-content-end gap-2">
          <a href="#" class="text-white"><i class="bi bi-person-circle fs-4"></i></a>
          <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Login</a>
          <a th:href="@{/signup}" class="btn btn-warning btn-sm">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</header>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark site-navbar">
  <div class="container">
    <a class="navbar-brand" th:href="@{/products}">
      <i class="bi bi-grid-3x3-gap me-2"></i>Browse
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/cart}">
            <i class="bi bi-cart3 me-1"></i>Cart
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Filter Bar -->
<section class="filter-bar">
  <div class="container">
    <form th:action="@{/products/page}" method="get">
      <div class="row g-3 align-items-center">
        <div class="col-md-4">
          <input type="text" class="form-control" placeholder="Search products..."
                 name="keyword" th:value="${currentKeyword}">
        </div>
        <div class="col-md-2">
          <select class="form-select" name="categoryId">
            <option value="0">All Categories</option>
            <option th:each="category : ${categories}"
                    th:value="${category.categoryId}"
                    th:text="${category.name}"
                    th:selected="${category.categoryId == selectedCategory}">
            </option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-select" name="sort">
            <option value="nameAsc" th:selected="${currentSort == 'nameAsc'}">Name A-Z</option>
            <option value="nameDesc" th:selected="${currentSort == 'nameDesc'}">Name Z-A</option>
            <option value="priceAsc" th:selected="${currentSort == 'priceAsc'}">Price: Low → High</option>
            <option value="priceDesc" th:selected="${currentSort == 'priceDesc'}">Price: High → Low</option>
            <option value="rating" th:selected="${currentSort == 'rating'}">Top Rated</option>
          </select>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary w-100">
            <i class="bi bi-search me-1"></i>Search
          </button>
        </div>
        <div class="col-md-2 text-end">
          <span class="text-muted" th:text="${totalItems} + ' products'">0 products</span>
        </div>
      </div>
    </form>
  </div>
</section>

<main class="container my-5">
  <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4">
    <div class="col" th:each="product : ${products}">
      <div class="card h-100">
        <a th:href="@{/products/details/{id}(id=${product.productId})}" class="text-decoration-none">
          <img th:src="${product.imageUrl}" class="card-img-top" alt="Product Image"
               onerror="this.src='https://via.placeholder.com/200'">
        </a>
        <div class="card-body">
          <h6 class="card-title">
            <a th:href="@{/products/details/{id}(id=${product.productId})}"
               class="text-decoration-none text-dark"
               th:text="${product.productName}">Product Name</a>
          </h6>
          <p class="card-text text-muted" th:text="${product.description}">Description</p>
          <p class="fw-bold text-primary">
            $<span th:text="${#numbers.formatDecimal(product.unitPrice, 1, 2)}">0.00</span>
          </p>
          <div class="d-flex justify-content-between align-items-center">
            <small class="text-warning">
              <i class="bi bi-star-fill"></i>
              <span th:text="${product.averageRating != null ?
                     #numbers.formatDecimal(product.averageRating, 1, 1) : '0.0'}">0.0</span>
            </small>
            <a th:href="@{/cart/add(productId=${product.productId})}" class="btn btn-sm btn-primary">
              <i class="bi bi-cart-plus"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- No products found message -->
    <div class="col-12 text-center" th:if="${#lists.isEmpty(products)}">
      <p class="text-muted">No products found. Try adjusting your filters.</p>
    </div>
  </div>

  <!-- Pagination -->
  <nav aria-label="Product pagination" class="mt-5" th:if="${totalPages > 1}">
    <ul class="pagination justify-content-center">
      <!-- Previous Button -->
      <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
        <a class="page-link"
           th:href="@{/products/page(pageNumber=${currentPage - 1}, categoryId=${selectedCategory}, keyword=${currentKeyword}, sort=${currentSort})}">
          Previous
        </a>
      </li>

      <!-- Page Numbers -->
      <li class="page-item"
          th:each="pageNum : ${#numbers.sequence(0, totalPages - 1)}"
          th:classappend="${pageNum == currentPage} ? 'active'">
        <a class="page-link"
           th:href="@{/products/page(pageNumber=${pageNum}, categoryId=${selectedCategory}, keyword=${currentKeyword}, sort=${currentSort})}"
           th:text="${pageNum + 1}">1</a>
      </li>

      <!-- Next Button -->
      <li class="page-item" th:classappend="${currentPage + 1 >= totalPages} ? 'disabled'">
        <a class="page-link"
           th:href="@{/products/page(pageNumber=${currentPage + 1}, categoryId=${selectedCategory}, keyword=${currentKeyword}, sort=${currentSort})}">
          Next
        </a>
      </li>
    </ul>
  </nav>
</main>

<!-- Footer -->
<footer class="site-footer">
  <div class="container text-center">
    <p>&copy; 2025 TEAM_TWO. All rights reserved.</p>
  </div>
</footer>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/displayProducts.js}"></script>
</body>
</html>
