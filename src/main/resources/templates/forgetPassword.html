<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop @ISS – Reset Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <link href="/css/style.css" rel="stylesheet">
    <link href="/css/login.css" rel="stylesheet">
</head>
<body>
<main class="form-signin">
    <form th:action="@{/login/forgetPassword}" method="post">
        <img src="/images/shop-logo.png" alt="Shop @ISS Logo" width="100" height="auto">

        <h1 class="h3">Reset Password</h1>

        <!-- 显示错误信息 -->
        <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Invalid user information. Please try again.
        </div>

        <!-- 用户名 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingUserName" name="userName" placeholder="Username" required>
            <label for="floatingUserName">Username</label>
        </div>

        <!-- 全名 -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingFullName" name="fullName" placeholder="Full Name" required>
            <label for="floatingFullName">Full Name</label>
        </div>

        <!-- 邮箱 -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail" name="email" placeholder="Email" required>
            <label for="floatingEmail">Email</label>
        </div>

        <!-- 新密码 -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingNewPassword" name="newPassword" placeholder="New Password" required>
            <label for="floatingNewPassword">New Password</label>
        </div>

        <!-- 提交按钮 -->
        <button class="btn btn-primary w-100" type="submit">
            <i class="bi bi-key me-2"></i>Reset Password
        </button>

        <!-- 返回登录链接 -->
        <div class="text-center mt-3">
            <p class="mb-0">
                <a href="/login" class="text-decoration-none">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </a>
            </p>
        </div>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
