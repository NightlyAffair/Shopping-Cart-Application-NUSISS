<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Shop @ISS â€“ Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link href="/css/style.css" rel="stylesheet">
  <link href="/css/login.css" rel="stylesheet">
</head>
<body>
  <main class="form-signin">
    <form th:action="@{/login/try}" method="post">
      <img src="/images/shop-logo.png" alt="Shop @ISS Logo" width="auto" height="57">
      
      <h1 class="h3">Please sign in</h1>

      <div th:if="${param.error}" class="alert alert-danger text-center" role="alert">
            Invalid username or password.
      </div>

      <div class="form-floating">
        <input type="text" class="form-control" id="floatingInput" name="userName" placeholder="Username" required>
        <label for="floatingInput">Username</label>
      </div>
      
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
        <label for="floatingPassword">Password</label>
      </div>

      <div class="form-check text-start">
        <input class="form-check-input" type="checkbox" value="remember-me" id="checkDefault">
        <label class="form-check-label" for="checkDefault">
          Remember me
        </label>
      </div>

      <button class="btn btn-primary w-100" type="submit">
        <i class="bi bi-box-arrow-in-right me-2"></i>Sign in
      </button>

      <div class="text-center mt-3">
        <a href="forgot-password.html">Forgot password?</a>
      </div>
      
      <div class="text-center mt-2">
        <p class="mb-0">First time here? <a href="createAccount.html">Create an account</a></p>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
