<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@ISS Shop - Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
<div class ="container mt-4">

    <!-- Header -->
    <div th:replace="fragments/header :: site-header"></div>

    <!-- Product Filter Bar -->
    <form class="d-flex flex-wrap" th:action="@{/products/list}" method="get">
        <div class="col-2">
            <select class="form-select" name="categoryId">
                <option value="0">All Categories</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.categoryId}"
                        th:text="${cat.name}">
                </option>
            </select>
        </div>

        <div class="col-2">
            <input class = "form-control" type="text" name="keyword" placeholder="Search..." th:value="${keyword}">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>

        <button class = "btn" type="submit" name="sort" value="priceAsc">Price ↑</button>
        <button class = "btn" type="submit" name="sort" value="priceDesc">Price ↓</button>
        <button class= ="btn" type="submit" name="sort" value="rating">Rating</button>

    </form>

    <!-- Product Grid -->
    <!--<div class="product-grid">
        <div th:each="product : ${products}" class="product-card">
            <a th:href="@{'/products/' + ${product.productId}}">
                <img th:src="@{/images/default.png}" alt="Product Image"/>
                <p th:text="${product.productName}"></p>
                <p th:text="'$' + ${product.unitPrice}"></p>
            </a>
            <form th:action="@{'/products/' + ${product.productId} + '/favorite'}" method="post">
                <button>♡</button>
            </form>
        </div>
    </div>-->
    <p th:if="${#lists.isEmpty(products)}">No products found!</p>
    <div class="row">
        <div th:each="product : ${products}" class="col-md-3 mb-3">
            <div class="card">
                <img th:src="@{/images/default-product.png}" class="card-img-top" alt="Product Image">
                <div class="card-body">
                    <p class="card-text" th:text="${product.productName}" ></p>
                    <p class="card-text" th:text="${product.unitPrice}" ></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
