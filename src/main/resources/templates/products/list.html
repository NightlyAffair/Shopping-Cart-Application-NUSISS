<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>@ISS Shop - Products</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

<!-- Header -->
<div th:replace="fragments/header :: site-header"></div>

<!-- Product Filter Bar -->
<form th:action="@{/products}" method="get" class="filter-form">
    <select name="categoryId">
        <option value="">All Categories</option>
        <option th:each="cat : ${categories}"
                th:value="${cat.categoryId}"
                th:text="${cat.categoryName}">
        </option>
    </select>

    <input type="text" name="keyword" placeholder="Search..." th:value="${keyword}">
    <button type="submit">Search</button>

    <a th:href="@{/products(sort='priceAsc')}">Price ↑</a>
    <a th:href="@{/products(sort='priceDesc')}">Price ↓</a>
    <a th:href="@{/products(sort='rating')}">Rating</a>
</form>

<!-- Product Grid -->
<div class="product-grid">
    <div th:each="product : ${products}" class="product-card">
        <a th:href="@{'/products/' + ${product.productId}}">
            <img th:src="@{/images/default.png}" alt="Product Image"/>
            <p th:text="${product.productName}"></p>
            <p th:text="'$' + ${product.unitPrice}"></p>
        </a>
        <form th:action="@{'/products/' + ${product.productId} + '/favorite'}" method="post">
            <button>♡</button>
        </form>
    </div>
</div>

</body>
</html>
