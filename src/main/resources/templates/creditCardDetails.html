<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Credit Card Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .payment-form { max-width: 800px; margin: 0 auto; }
        .form-section { margin-bottom: 1.5rem; }
        .form-section h4 { font-size: 1.1rem; margin-bottom: 0.75rem; }
        .form-label { margin-bottom: 0.25rem; font-size: 0.9rem; }
        .form-check { margin-bottom: 0.5rem; }
        hr { margin: 1rem 0; }
    </style>
</head>
<body>

<!-- Header -->
<header class="site-header">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-3">
                <div class="logo">
                    <h5>Shop @ISS</h5>
                </div>
            </div>
            <div class="col-md-6 text-center d-none d-md-block">
                <span class="promotional-text">Today's Deals: Free shipping over $80 | 10% off on new arrivals</span>
            </div>
            <div class="col-md-3 d-flex justify-content-end">
                <!-- If Not Logged -->
                <div th:if="${session.login_status == null || session.login_status == false}">
                    <div class="user-actions d-flex align-items-center justify-content-end gap-2">
                        <a th:href="@{/login}" class="btn btn-outline-light btn-sm">Login</a>
                        <a href="http://localhost:3000/#/signup" class="btn btn-warning btn-sm">Sign Up</a>
                    </div>
                </div>
                <!-- Logged In -->
                <div th:if="${session.login_status != null && session.login_status == true}">
                    <div class="dropdown user-dropdown">
                        <a href="#"
                           class="d-flex align-items-center gap-2 text-decoration-none dropdown-toggle"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img src="https://images.unsplash.com/photo-1750535135593-3a8e5def331d?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1480"
                                 alt="user profile"
                                 width="40"
                                 height="40"
                                 class="rounded-circle" />
                            <i class="bi bi-chevron-down text-white"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="http://localhost:3000/#/accountInfo">
                                <i class="bi bi-gear me-2"></i>Settings
                            </a></li>
                            <li><a class="dropdown-item" href="http://localhost:3000/#/purchaseHistory">
                                <i class="bi bi-clock-history me-2"></i>View Purchase History
                            </a></li>
                            <li><hr class="dropdown-divider" /></li>
                            <li><a class="dropdown-item" th:href="@{/login/logout}">
                                <i class="bi bi-box-arrow-right me-2"></i>Sign out
                            </a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- NavBar -->
<nav class="navbar navbar-expand-lg navbar-dark site-navbar">
    <div class="container">
        <a class="navbar-brand" th:href="@{/products}">
            <i class="bi bi-grid-3x3-gap me-2"></i>Browse
        </a>
        <button class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/favourites}">
                        <i class="bi bi-heart-fill me-1"></i>Favourites
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/products/cart/view}">
                        <i class="bi bi-cart3 me-1"></i>Cart
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Main -->
<main class="container py-4">
    <div class="text-center mb-4">
        <h1 class="h3">Checkout</h1>
    </div>

    <div class="payment-form">
        <form th:action="@{/products/cart/checkout}" method="post" class="needs-validation" novalidate>
            <input type="hidden" name="customerId" th:value="${customerId}">

            <!-- Billing Address -->
            <div class="form-section">
                <h4>Billing Address</h4>
                <div class="row g-2">
                    <div class="col-sm-6">
                        <label for="firstName" class="form-label">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName" required />
                    </div>
                    <div class="col-sm-6">
                        <label for="lastName" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName" required />
                    </div>
                    <div class="col-12">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" />
                    </div>
                    <div class="col-12">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" name="address" placeholder="1234 Main St" required />
                    </div>
                    <div class="col-12">
                        <label for="address2" class="form-label">Address 2 <span class="text-muted">(Optional)</span></label>
                        <input type="text" class="form-control" id="address2" name="address2" placeholder="Apt, suite, etc." />
                    </div>
                    <div class="col-md-5">
                        <label for="country" class="form-label">Country</label>
                        <select class="form-select" id="country" name="country" required>
                            <option value="">Choose...</option>
                            <option>United States</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" name="state" required>
                            <option value="">Choose...</option>
                            <option>California</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="zip" class="form-label">Zip</label>
                        <input type="text" class="form-control" id="zip" name="zip" required />
                    </div>
                </div>
            </div>

            <hr />

            <!-- Options -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="same-address" name="sameAddress" />
                <label class="form-check-label" for="same-address">Shipping same as billing</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info" name="saveInfo" />
                <label class="form-check-label" for="save-info">Save for next time</label>
            </div>

            <hr />

            <!-- Payment -->
            <div class="form-section">
                <h4>Payment</h4>
                <div class="mb-2">
                    <div class="form-check">
                        <input id="credit" name="paymentMethod" type="radio" class="form-check-input" value="credit" checked required />
                        <label class="form-check-label" for="credit">Credit card</label>
                    </div>
                    <div class="form-check">
                        <input id="debit" name="paymentMethod" type="radio" class="form-check-input" value="debit" required />
                        <label class="form-check-label" for="debit">Debit card</label>
                    </div>
                    <div class="form-check">
                        <input id="paypal" name="paymentMethod" type="radio" class="form-check-input" value="paypal" required />
                        <label class="form-check-label" for="paypal">PayPal</label>
                    </div>
                </div>

                <div class="row g-2">
                    <div class="col-md-6">
                        <label for="cc-name" class="form-label">Name on card</label>
                        <input type="text" class="form-control" id="cc-name" name="ccName" required />
                    </div>
                    <div class="col-md-6">
                        <label for="cc-number" class="form-label">Card number</label>
                        <input type="text" class="form-control" id="cc-number" name="ccNumber" required />
                    </div>
                    <div class="col-md-6">
                        <label for="cc-expiration" class="form-label">Expiration</label>
                        <input type="text" class="form-control" id="cc-expiration" name="ccExpiration" placeholder="MM/YY" required />
                    </div>
                    <div class="col-md-6">
                        <label for="cc-cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cc-cvv" name="ccCvv" required />
                    </div>
                </div>
            </div>

            <hr />

            <button class="w-100 btn btn-primary btn-lg" type="submit">
                <i class="bi bi-credit-card me-2"></i>Complete Payment
            </button>
        </form>
    </div>
</main>

<footer class="site-footer">
    <div class="container text-center">
        <p>&copy; 2025 TEAM_TWO. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
