<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop @ISS – My Cart</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

    <style>
        /* 顶部黑色导航栏 */
        .top-bar {
            background-color: #1c1c1c;
            color: #fff;
            padding: 10px 0;
            font-size: 14px;
            line-height: 1.2;
        }
        .top-bar .logo {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 0.5px;
        }
        .top-bar .promo {
            font-size: 0.95rem;
            color: #e0e0e0;
        }
        .auth-buttons {
            display: flex;
            gap: 8px;
            align-items: center;
        }
        .btn-login {
            background: transparent;
            border: 1px solid #ccc;
            color: #fff;
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease-in-out;
        }
        .btn-login:hover {
            background-color: #333;
        }
        .btn-signup {
            background-color: #ffc107;
            color: #000;
            font-weight: 600;
            border: none;
            padding: 4px 14px;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        .btn-signup:hover {
            background-color: #e5ac00;
        }

        /* 紫色导航栏 */
        .sub-bar {
            background-color: #2b0066;
            color: #fff;
            padding: 11px 0;
            font-size: 1rem;
            font-weight: 500;
        }
        .sub-bar a {
            color: #fff;
            text-decoration: none;
            margin-right: 30px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        .sub-bar a:hover {
            color: #d5caff;
        }
        .sub-bar i {
            font-size: 1.1rem;
        }

        /* 主体内容 */
        main {
            margin-top: 2rem;
        }
        .btn-group-sm .btn {
            padding: 0.15rem 0.35rem;
            font-size: 0.75rem;
            line-height: 1;
        }
        .btn-group-sm .btn i {
            font-size: 0.85rem;
        }

        .order-summary-box {
            max-width: 320px;
            margin-left: auto;
            border-radius: 10px;
        }
        .order-summary-box .card-body {
            font-size: 0.9rem;
            line-height: 1.4;
        }

        footer {
            margin-top: 4rem;
            background-color: #f8f9fa;
        }
    </style>
</head>

<body>

<!-- ===== 顶部黑色导航栏 ===== -->
<header class="top-bar">
    <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">Shop @ISS</div>
        <div class="promo text-center flex-grow-1">Today's Deals: Free shipping over $80 | 10% off on new arrivals</div>
        <div class="auth-buttons">
            <button class="btn-login" th:onclick="'window.location.href=\'/login\''">Login</button>
            <button class="btn-signup" th:onclick="'window.location.href=\'/signup\''">Sign Up</button>
        </div>
    </div>
</header>

<!-- ===== 紫色导航栏 ===== -->
<nav class="sub-bar">
    <div class="container d-flex align-items-center">
        <a th:href="@{/products}"><i class="bi bi-grid-fill"></i>Browse</a>
        <a th:href="@{/favourites}"><i class="bi bi-heart-fill"></i>Favourites</a>
        <a th:href="@{/shoppingCartDetail/view(customerId=${customerId})}"><i class="bi bi-cart-fill"></i>Cart</a>
    </div>
</nav>

<!-- ===== 主体内容 ===== -->
<main class="container my-5">
    <div class="row">
        <!-- 左侧购物车表格 -->
        <div class="col-lg-8 mb-4">
            <h3 class="fw-bold mb-4">Shopping Cart</h3>

            <div class="table-responsive shadow-sm">
                <table class="table table-bordered align-middle">
                    <thead class="table-light">
                    <tr>
                        <th><input type="checkbox" id="selectAll" class="form-check-input"></th>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Qty</th>
                        <th>Subtotal</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${products}">
                        <td>
                            <input type="checkbox" class="form-check-input select-product"
                                   name="selectedProducts"
                                   th:value="${item.product.productId}"
                                   th:checked="${selectedProducts.contains(item.product.productId)}">
                        </td>
                        <td th:text="${item.product.productId}"></td>
                        <td class="pname fw-semibold" th:text="${item.product.productName}"></td>
                        <td th:text="${item.product.description}"></td>
                        <td>$<span th:text="${#numbers.formatDecimal(item.product.unitPrice,1,2)}"></span></td>
                        <td class="qty" th:text="${item.quantity}"></td>
                        <td>$<span class="subtotal" th:text="${#numbers.formatDecimal(item.quantity * item.product.unitPrice,1,2)}"></span></td>
                        <td>
                            <div class="btn-group btn-group-sm">
                                <form th:action="@{/shoppingCartDetail/plus}" method="post" class="d-inline">
                                    <input type="hidden" name="customerId" th:value="${customerId}">
                                    <input type="hidden" name="productId" th:value="${item.product.productId}">
                                    <button class="btn btn-outline-primary"><i class="bi bi-plus"></i></button>
                                </form>
                                <form th:action="@{/shoppingCartDetail/minus}" method="post" class="d-inline">
                                    <input type="hidden" name="customerId" th:value="${customerId}">
                                    <input type="hidden" name="productId" th:value="${item.product.productId}">
                                    <button class="btn btn-outline-secondary"><i class="bi bi-dash"></i></button>
                                </form>
                                <form th:action="@{/shoppingCartDetail/remove}" method="post" class="d-inline">
                                    <input type="hidden" name="customerId" th:value="${customerId}">
                                    <input type="hidden" name="productId" th:value="${item.product.productId}">
                                    <button class="btn btn-outline-danger"><i class="bi bi-trash"></i></button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 右侧订单摘要 -->
        <div class="col-lg-4">
            <div class="card p-4 shadow-sm order-summary-box">
                <h4 class="fw-bold mb-3">Order Summary</h4>
                <div id="selectedList" class="mb-3 text-muted"><div class="text-center">No Selected Product</div></div>
                <div class="d-flex justify-content-between mb-2">
                    <span class="text-muted">Selected Total:</span>
                    <span class="fw-bold text-primary fs-4" id="selectedTotal">$0.00</span>
                </div>

                <div class="d-grid gap-2 mt-4">
                    <form th:action="@{/shoppingCartDetail/checkout}" method="post">
                        <input type="hidden" name="customerId" th:value="${customerId}">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-credit-card me-2"></i>Proceed to Checkout
                        </button>
                    </form>

                    <form th:action="@{/shoppingCartDetail/clear}" method="post">
                        <input type="hidden" name="customerId" th:value="${customerId}">
                        <button type="submit" class="btn btn-outline-danger">
                            <i class="bi bi-x-circle me-2"></i>Clear Cart
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer class="text-center py-4 bg-light">
    <p class="mb-0">&copy; 2025 TEAM_TWO. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const checkboxes = document.querySelectorAll(".select-product");
        const totalSpan = document.getElementById("selectedTotal");
        const selectedList = document.getElementById("selectedList");
        const selectAll = document.getElementById("selectAll");

        function updateTotal() {
            let sum = 0, details = "", hasProduct = false;
            checkboxes.forEach(cb => {
                if (cb.checked) {
                    hasProduct = true;
                    const row = cb.closest("tr");
                    const name = row.querySelector(".pname").textContent;
                    const qty = parseInt(row.querySelector(".qty").textContent);
                    const subtotal = parseFloat(row.querySelector(".subtotal").textContent);
                    details += `<div>${name} (${qty}) &nbsp;&nbsp; $${subtotal.toFixed(2)}</div>`;
                    sum += subtotal;
                }
            });
            selectedList.innerHTML = hasProduct ? details : "<div class='text-center text-muted'>No Selected Product</div>";
            totalSpan.textContent = `$${sum.toFixed(2)}`;
        }

        checkboxes.forEach(cb => {
            cb.addEventListener("change", function () {
                const productId = cb.value;
                const checked = cb.checked;
                fetch("/shoppingCartDetail/select", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `productId=${productId}&checked=${checked}`
                });
                updateTotal();
            });
        });

        selectAll.addEventListener("change", async function () {
            checkboxes.forEach(cb => cb.checked = this.checked);
            for (const cb of checkboxes) {
                const productId = cb.value;
                const checked = cb.checked;
                await fetch("/shoppingCartDetail/select", {
                    method: "POST",
                    headers: { "Content-Type": "application/x-www-form-urlencoded" },
                    body: `productId=${productId}&checked=${checked}`
                });
            }
            updateTotal();
        });
        updateTotal();
    });
</script>
</body>
</html>
